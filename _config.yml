# Directories
plugins_dir: _plugins
data_dir: _data

# Gems
gems: [jekyll-paginate, jemoji]

# Site settings

url: "https://japorized.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl: ""

# google-tracking-id: "<YOUR GOOGLE TRACKING ID>"

# Forces https everywhere in your website, except when you serve it locally

force-https: True


#############
# HTML Head #
#############

author: "Japorized"
lang: "en"
title: "{ Japorized }"
favicon: "/img/favicon.ico"
description: "Japorized's personal blog. Blogging mainly for personal takes, sharing of interest, some frolicking with codes, and a little whining"
keywords: "japorized, personal, blog, johnsonng"

################
# Intro layout #
################

black-favicon: "/img/black-favicon.ico"
background-img: "../img/intro-bg.jpg"
me-img: "/img/avatar.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Are you afraid of falling hard while you fly high?"
  - text: "Don't stop dreaming! But do remember that reality matters still."
  - text: "Do you not see that your troubles are simply a microcosm of a whole?"

########
# Blog #
########

enable-gesture-navigation: true

post-preview-words: 80

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True
stumbleupon-share: True
tumblr-share: True
syntax-highlight: True

############
# Comments #
############
staticmanURL: https://api.staticman.net/v2/entry/japorized/japorized.github.io/master/comments

###############
# Life Events #
###############

events:
  - image: "/img/timeline/uwaterloo.jpg"
    date: "Jan 2016 - Present"
    description: "Pursuing Pure Mathematics major & Actuarial Science minor @ UWaterloo"
  - image: "/img/timeline/sunway.jpg"
    date: "Aug 2013 - Jul 2015"
    description: "ADTP @ Sunway University"
  - image: "/img/timeline/hualian.jpg"
    date: "Jan 2008 - Dec 2012"
    description: "High School @ SMJK Hua Lian"

# First image of the Timeline
timeline-img: "/img/timeline/default.png"

##################
# Contact layout #
##################

email: "johnson5756@live.com"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/Japorized"
  - title: "twitter"
    url: "https://twitter.com/Johnson_5756"
  - title: "github"
    url: "https://github.com/Japorized"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

err-404-img: "/img/404.png"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Timeline: 'timeline'
  Contact: 'contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]
