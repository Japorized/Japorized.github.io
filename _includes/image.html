{% capture post_slug %}{{ page.date | date: "%Y-%m-%d"  }}-{{ page.title | slugify }}{% endcapture %}
<figure class="post_img" data-featherlight="{{site.baseurl}}/img/posts/{{ post_slug }}/{{ include.src }}">
	<img class="lazy" data-original="{{site.baseurl}}/img/posts/{{ post_slug }}/{{ include.src }}" alt="{{ include.caption }}"/>
	<figcaption>{{ include.caption }}</figcaption>
</figure>
