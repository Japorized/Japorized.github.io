<!-- Post list with extract Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">
	{% include head.html %}

	<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

		{% include navigation.html %}

    <section id="{{ page.title }}" class="text-center content-section">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					{{ page.content | markdownify }}

          <table class="post-list">
          {% for post in site.til %}

            <tr class="list-item">
              <td valign=top class="post-date">
                <strong>{{ post.date | date_to_string }}</strong>
              </td>
              <td valign=top class="post-title">
                <a href="{{ site.baseurl }}{{ post.url }}">
                  <strong>{{ post.title }}</strong>
                </a>
                <br />
                {{ post.content | truncatewords: 50 }}
              </td>
            </tr>

          {% endfor %}
          </table>

        </div>
        <div class="col-2"></div>
      </div>

		<section id="{{ page.title }}" class="container content-section text-center">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					{% include social-buttons.html %}
				</div>
				<div class="col-2"></div>
			</div>
		</section>

		{% include footer.html %}

		{% include js.html %}

	</body>
</html>


<!-- Post list with extract Layout End -->
