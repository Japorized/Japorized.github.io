---
layout: default
---
<div class="post">
	<div class="cv-block">
		<h1 id="cv_header">Curriculum Vitae</h1>
		<div class="section-container">
				<div class="my_picture">
					<img src="{{ site.my_avatar | prepend: site.baseurl }}"/>
				</div>
				<div class="my_details">
					<h1>Japorized</h1>
					<span>Student (major Actuarial Science)</span>

					<ul>
						<li class="label-left">Date of Birth:</li>
						<li>10 Feb 1995</li>
						<li class="label-left">Location:</li>
						<li>Malaysia</li>
						<li class="label-left">Email:</li>
						<li>{{ site.email }}</li>
						<li class="label-left">Website:</li>
						<li>japorized.github.io</li>
					</ul>
				</div>
		</div>
	</div>

	<div class="academics-block">
		<h1 id="cv_header"><span class="fa fa-tachometer"></span> Skills</h1>
		<div class="section-container">
			<!-- BEGIN pies -->
			
    <div class="outer_pieContainer" style="margin: 0 auto;">
    <div class="pieContainer">
        <div class="pieBackground"></div>
        <div class="pieDesc"><span>HTML</span>
        </div>
        <div class="half1">
            <div class="pie-mask">
                <div class="pie" style="background: #e34e30;
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                    -o-transform: rotate(180deg);
                        transform: rotate(180deg);"></div>
            </div>
        </div>
        <div class="half1 half2">
            <div class="pie-mask">
                <div class="pie" style="background: #e34e30;
                -webkit-transform: rotate(130deg);
                -moz-transform: rotate(130deg);
                    -o-transform: rotate(130deg);
                        transform: rotate(130deg);"></div>
            </div>
        </div>
    </div>
    <div class="pieContainer">
        <div class="pieBackground"></div>
        <div class="pieDesc"><span>CSS/SCSS</span>
        </div>
        <div class="half1">
            <div class="pie-mask">
                <div class="pie" style="background: #34ACE0;
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                    -o-transform: rotate(180deg);
                        transform: rotate(180deg);"></div>
            </div>
        </div>
        <div class="half1 half2">
            <div class="pie-mask">
                <div class="pie" style="background: #34ACE0;
                -webkit-transform: rotate(115deg);
                -moz-transform: rotate(115deg);
                    -o-transform: rotate(115deg);
                        transform: rotate(115deg);"></div>
            </div>
        </div>
    </div>
    <div class="pieContainer">
        <div class="pieBackground"></div>
        <div class="pieDesc"><span>jQuery</span>
        </div>
        <div class="half1">
            <div class="pie-mask">
                <div class="pie" style="background: #196BAC;
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                    -o-transform: rotate(180deg);
                        transform: rotate(180deg);"></div>
            </div>
        </div>
        <div class="half1 half2">
            <div class="pie-mask">
                <div class="pie" style="background: #196BAC;
                -webkit-transform: rotate(50deg);
                -moz-transform: rotate(50deg);
                    -o-transform: rotate(50deg);
                        transform: rotate(50deg);"></div>
            </div>
        </div>
    </div>

    <div style="clear: both"></div>
</div>
			<!-- END pies -->
		</div>
	</div>

  <article class="post-content">
    {{ content }}
  </article>

</div>
