
<!-- Blog Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    {% include navigation.html %}

    <section id="{{ page.title | slugify }}" class="container content-section text-center">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
        
        {{ page.content | markdownify }}

        {% for post in paginator.posts %}
          {% include post-list.html%}
        {% endfor %}

        {% include pagination.html %}

        <br />

        To <a href="{{site.baseurl}}/math">my math notes</a>

        </div>
        <div class="col-2"></div>
      </div>
    </section>

    <section id="{{ page.title | slugify }}" class="container content-section text-center">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          {% include social-buttons.html %}
        </div>
        <div class="col-2"></div>
      </div>
    </section>

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>

<!-- Blog Layout End -->
