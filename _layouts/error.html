
<!-- 404 Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    {% include navigation.html %}

    <section id="{{ page.title | slugify }}" class="container content-section text-center">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

          <h1><strong>{{ page.title }}</strong></h1>

          {{ page.content | markdownify }}

          {% include social-buttons.html %}

        </div>
        <div class="col-2"></div>
      </div>
    </section>

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>

<!-- 404 Layout End -->
